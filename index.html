<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row pageHeader">
            <div class="col-md-12">
            <h1 class="text-left page-header">Pixel Art Maker</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h2 class="text-left" id="firstH2">1. Choose Your Grid Size.</h2>
            </div>
            <div class="col-xs-12 col-md-6">
                <form class="form-inline" id="sizePicker">
                    <div class="form-group">
                        <label for="inputHeight">Grid Height</label>
                        <input type="number" class="form-control"  id="inputHeight" min="1" max="50" value="20">
                    </div>
                    <div class="form-group">
                        <label for="inputWeight">Grid Width</label>
                        <input type="number" class="form-control"  id="inputWeight" min="1" max="50" value="20">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
                </form>
            </div>
        </div>
        <div class="row">
                <div class="col-md-6">
                    <h2 class="text-left" id="secondH2">2. Pick a Color.</h2>
                </div>
                <div class="col-md-6">
                    <input type="color" id="colorPicker">
                </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            <h2 class="text-left" id="thirdH2">3. Design Your Canvas.</h2>
            <table class="table table-bordered" id="pixelCanvas">
            </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-left" id="fourthH2">4. Reset and Repeat.</h2>
            </div>
            <div class="col-md-6">
                <button class="btn btn-default btn-lg" id="resetButton"><span class="glyphicon glyphicon-refresh"></span></button>
            </div>
        </div>
     </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="designs.js"></script>

</body>
</html>
